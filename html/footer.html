@import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');


        /* Estilos Gerais */
        body {
            font-family: "creepster", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Fundo escuro */
        }

        /* Estilo do Header */
        #cabecalho {
            background-color: rgba(204, 204, 204, 0.5);
            width: 100%;
            padding: 1% 0;
        }
        
        .cabecalho_list {
            display: flex;
            justify-content: space-around;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .cabecalho_list a {
            color: rgb(3, 3, 29);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .cabecalho_list a:hover {
            color: #ff7518; /* Laranja Halloween */
        }

        /* Estilo do Footer */
        footer {
            background-color: #0a0a0a;
            color: #f8f8f8;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        footer h2 {
            font-size: 24px;
            color: #ff7518;
            margin-bottom: 15px;
        }

        footer p {
            margin: 10px 0;
            color: #dcdcdc;
        }

        /* Links do Footer */
        footer a {
            color: #ff7518;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffffff;
        }

        /* Redes Sociais */
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #ff7518;
            font-size: 24px;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }

        /* Efeito de Anima√ß√£o de Morcegos */
        .bat {
            position: absolute;
            font-size: 30px;
            color: #ff7518;
            animation: fly 5s linear infinite;
        }

        .bat1 { top: 10%; left: 5%; animation-delay: 0s; }
        .bat2 { top: 20%; left: 85%; animation-delay: 1s; }
        .bat3 { top: 50%; left: 50%; animation-delay: 2s; }

        /* Anima√ß√£o */
        @keyframes fly {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0px); }
        }
    </style>
